<div class="dialog">
    <mat-dialog-content class="mat-typography">
        <div class="content">
           <ngx-doc-viewer 
           [url]="url"
           viewer="google"
           style="width:90%;height:90vh;"
         ></ngx-doc-viewer>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="grey" mat-dialog-close>Close</button>
    </mat-dialog-actions>
</div>
