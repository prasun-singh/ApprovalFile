<div>
    <div class="container">
        <div *ngIf="noFiles" class="no-files">
            No files to display
        </div>
        <div class="table" *ngIf="!noFiles">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Version Column -->
                <ng-container matColumnDef="version">
                    <th mat-header-cell *matHeaderCellDef> Version </th>
                    <td mat-cell *matCellDef="let element"> {{element.version}} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Approval Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                 <!-- View Column -->
                 <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef> View </th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="view(element.id)" mat-raised-button color="primary">View</button>
                    </td>
                </ng-container>

                <!-- Share Column -->
                <ng-container matColumnDef="share">
                    <th mat-header-cell *matHeaderCellDef> Share </th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="share(element.id)" mat-raised-button color="primary">Share</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            </table>
        </div>
        <!-- <div (onChange)="(viewDoc)" id="MYDIV">
            <ngx-doc-viewer
              [url]="doc"
              viewer="google"
              style="width:100%;height:50vh;"
            ></ngx-doc-viewer>
          </div> -->
    </div>
</div>
