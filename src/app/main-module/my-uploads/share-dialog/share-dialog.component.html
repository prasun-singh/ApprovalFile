<div class="dialog">
    <mat-dialog-content class="mat-typography">
        <div class="content">
            <!-- {{userList|json}} -->
            <mat-label><b>Choose user to share</b></mat-label>
            <mat-select [formControl]="userControl">
                <mat-option *ngFor="let user of userList" [value]="user.id">{{user.username}}</mat-option>
            </mat-select>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="grey" mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" (click)="share()" [mat-dialog-close]="true">
            Share
        </button>
    </mat-dialog-actions>
</div>
